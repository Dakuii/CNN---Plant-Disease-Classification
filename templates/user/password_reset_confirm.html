<!-- user/password_reset_confirm.html -->

{% extends 'partials/base.html' %}
{% load crispy_forms_tags %}  <!-- Chargez les tags Crispy Forms -->

{% block title %}Confirmation de réinitialisation de mot de passe - EHTP-BioCare{% endblock %}

{% block content %}
  <h1>Confirmation de réinitialisation de mot de passe</h1>
  <hr>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}  <!-- Utilisez |crispy pour appliquer Crispy Forms -->
    <button type="submit">Confirmer la réinitialisation du mot de passe</button>
  </form>
{% endblock %}
